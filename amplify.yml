version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - rm -rf node_modules
        - rm -rf .npm
        - npm install --include=optional
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - rm -rf node_modules
        - rm -rf .npm
        - npm install --include=optional
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*